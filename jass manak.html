    <div class="main-div">
        <div class="music-container">
            <h2 id="title">iko heel de nal</h2>
            <h3 id="artist">jass manak.</h3>
            <div class="img-container">
                <img src="2.jpg" alt="">
            </div>
            <audio src="2.mp3" ></audio>


            <!-- control -->
            <div class="music-control">
                <!-- <i class="fa fa-backward" id ="prev" title="previous"></i> -->
                <i class="fa fa-play main_button" id ="play" title="play"></i>
                <!-- <i class="fa fa-forward" id ="next" title="next"></i> -->

            </div>
        </div>
    </div>
  
    <script>
        const music = document.querySelector('audio');
        const img = document.querySelector('img');
        const play = document.getElementById('play');
        
        play.onclick = function()
        {
            if(music.paused)
            {
                music.play();
                play.classList.replace("fa-pause",'fa-play');
                img.classList.add('animation');
                
            }
            else
            {
                music.pause();
                play.classList.replace('fa-play',"fa-pause");
                img.classList.add('stop');
            }
        }

    </script>
